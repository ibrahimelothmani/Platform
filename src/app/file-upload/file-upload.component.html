
<div class="container mx-auto px-4">
    <div class="flex flex-wrap">
        <!-- show form -->
        <div class="w-full md:w-1/3 mt-5">

           <div class="bg-white border-0 shadow-lg rounded-lg">
               <div class="p-4">
                   <div>
                       <input type="file" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" (change)="selectFile($event)">
                       <button type="button" class="mt-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-yellow-700 bg-yellow-100 hover:bg-yellow-200 disabled:opacity-50" [disabled]="!selectedFiles" (click)="uploadFile()">Upload</button>
                   </div>

                   <div class="relative pt-1 mt-2">
                       <div class="overflow-hidden h-2 text-xs flex rounded bg-indigo-200">
                           <div class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500" [ngStyle]="{ width: percentage + '%' }">
                               {{percentage}}%
                           </div>
                       </div>
                   </div>
               </div>
           </div>

        </div>
        <!-- display all files -->
        <div class="w-full md:w-2/3 mt-5">

            <div class="mb-3 mt-3">
                <h4 class="text-indigo-600">File list</h4>
            </div>

            <table class="min-w-full bg-white">
                <thead class="bg-gray-200">
                  <tr>
                    <th scope="col" class="py-2 px-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">File name</th>
                    <th scope="col" class="py-2 px-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">File size</th>
                    <th scope="col" class="py-2 px-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let file of listOfFiles" class="hover:bg-gray-100">
                    <td class="py-2 px-3 border-b border-gray-300">{{file.name}}</td>
                    <td class="py-2 px-3 border-b border-gray-300">{{file.size}}</td>
                    <td class="py-2 px-3 border-b border-gray-300">
                        <a href="{{file.url}}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200" type="button" download>Download</a>
                        <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 ml-2" type="button" (click)="deleteFile(file)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>
</div>
